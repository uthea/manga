on:
  push:
    branches:
      - "*"

name: check
env:
  CARGO_TERM_COLOR: always
  APP_ENV: e2e
  LEPTOS_SITE_ADDR: 0.0.0.0:3000

jobs:
  leptos-test:
    name: Leptos Test
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ekshore/cargo-leptos-runner-stable:v1.85.0
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - name: Run test
        run: cargo leptos test

  e2e:
    name: E2E Test
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ekshore/cargo-leptos-runner-stable:v1.85.0
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - name: Run test
        run: cargo leptos end-to-end

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Linting csr
        run: cargo clippy --no-default-features --lib --features hydrate -- -D warnings
      - name: Linting ssr
        run: cargo clippy --no-default-features --features ssr -- -D warnings

  helm:
    name: Helm Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Helm
        uses: WyriHaximus/github-action-helm3@v3
        with:
          exec: helm lint ./helm-chart
